function kot(imie,wiek,waga){
    this.imie=imie;
    this.wiek=wiek;
    this.waga=waga;

    this.miaucz=function(){
        document.write("<b>Miau,miau....</b>");
    }
}
zwierze = new kot("Mruczek",5,3);
document.write(zwierze.imie + ' jest kotem, ktory ma '+ zwierze.wiek+' lat');
document.write(' i wazy ' + zwierze.waga + 'kilogramny');
